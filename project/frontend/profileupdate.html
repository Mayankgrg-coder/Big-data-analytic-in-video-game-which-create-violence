    <div class="limiter" data-aos="fade-up" data-aos-delay="100">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" >
                    <span class="login100-form-title p-b-49">
                        Profile Update
                    </span>
                        <input class="input100" id="Usertype" name="Usertype" placeholder="User" readonly>
                    <br>
                    <div class="wrap-input100 validate-input" data-validate="required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" id="email" name="email" placeholder="Email" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <br>
                    <div class="wrap-input100 validate-input" data-validate="required">
                        <span class="label-input100">Full Name</span>
                        <input class="input100" type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <br>
                    <div class="wrap-input100 validate-input" data-validate="required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" id="username" name="username" placeholder="Username" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <br>
                    <div class="wrap-input100 validate-input" data-validate="required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" id="password" name="password" placeholder="Password" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <br>
                    <div class="wrap-input100 validate-input" data-validate="required">
                        <span class="label-input100">Address</span>
                        <input class="input100" type="text" id="address" name="address" placeholder="Address" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <br>
                    <div class="wrap-input100 validate-input" data-validate="required">
                        <span class="label-input100">Phone Number</span>
                        <input class="input100" type="number" id="phonenumber" maxlength="10" name="phonenumber" placeholder="Phone number" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <br>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="profile_update">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
